{% load static %}
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url({% static 'assets/images/auth/lockscreen-bg.jpg' %});
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .container {
    /* Remove the background-color property to remove the white box */
    padding: 20px;
    border-radius: 10px;
    /*box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);*/ /* Remove the box-shadow property if not needed */
  }

  /* Additional styling for the leaf detail content */
  .leaf-detail {
    /* Add your specific styles for the leaf detail */
  }

  /* Style for the table */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    font-size: 25px; /* Adjust the font size as needed */
    color : lightblue
  }

  {% comment %} th {
    background-color: #f2f2f2;
  } {% endcomment %}
</style>
</head>
<body>
{% comment %} <div class="col-lg-12 grid-margin stretch-card"> {% endcomment %}
  <div class="card">
    <div class="card-body">
      <h1 class="card-title" color : grey>LEAVE DETAIL</h1>
      <div class="table-responsive">
        <table class="table table-bordered">
          <tr>
            <th>User:</th>
            <td>{{ c.user }}</td>
          </tr>
          <tr>
            <th>Celebration Participants:</th>
            <td>{{ c.celebration_participants }}</td>
          </tr>
          <tr>
            <th>Department:</th>
            <td>{{ c.department }}</td>
          </tr>
          <tr>
            <th>Celebration:</th>
            <td>{{ c.celebration }}</td>
          </tr>
          <tr>
            <th>Status:</th>
            <td>{{ c.status }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
