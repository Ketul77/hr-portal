{% extends "base.html" %}




{% block content %}
  

  

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HR Portal Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
  }

  .box {
    background-color: palevioletred;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }

  .box-title {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .box-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .metric {
    font-size: 36px;
    font-weight: bold;
    color: #333;
  }

  .icon {
    font-size: 36px;
    color: #555;
  }

  .button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box">
    <div class="box-title">Employee Overview</div>
    <div class="box-content">
      <div class="metric">  </div>
      <a href="{% url 'participants_list'%}" class="button">
          <i class="fas fa-users"></i> View All Employees
      </a>
  </div>
  
  </div>

 

  <div class="box">
    <div class="box-title">Employee Leave Requests</div>
    <div class="box-content">
      <div class="metric">  </div>
      <a href="{% url 'participants_list'%}" class="button">
        <i class="fas fa-users"></i> View All Employees
    </a>
  </div>



  

</body>
</html>


{% endblock content %}
