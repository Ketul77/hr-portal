{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin</title>

  <!-- base:css -->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendor/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <!-- endinject -->
  <!-- base:js -->
  <script src="{% static 'assets/vendor/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'assets/js/off-canvas.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/js/hoverable-collapse.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/js/template.js' %}" type="text/javascript"></script>
  <!-- endinject -->
</head>

<body>
  
  <div class="container-scroller d-flex">
    <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-12 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-1">

             
              <h4>Welcome !</h4>
              <h6 class="font-weight-light">Happy to see you again!</h6>

              <div class="input-group">
                <form role="form" method="POST">
                  {% csrf_token %}

                  <div class="mb-2">
                    <div class="input-group-prepend bg-transparent">
                      <i class="mdi mdi-name-outline text-primary"></i>
                      {{ form.username|as_crispy_field }}
                    </div>
                  </div>

                  <div class="mb-2">
                    <div class="input-group-prepend bg-transparent">
                      <i class="mdi mdi-lock-outline text-primary"></i>
                      {{ form.password|as_crispy_field }}
                    </div>
                  </div>

                 

                  <div class="my-2">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">LOGIN</button>
                  </div>

                 

                 
                </form>
              </div>
            </div>
           

          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
      <img src="{% static 'assets/images/auth/login-bg.jpg' %}" alt="logo">
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  
  <!-- container-scroller -->

  {% block scripts %}
  <!-- base:js -->
  <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'assets/js/template.js' %}"></script>
  <!-- endinject -->
  {% endblock %}

</body>

</html>
