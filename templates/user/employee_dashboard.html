{% extends "base.html" %}

{% block sidebar %}
    {% if user.is_employee %}
        {% include "employee_sidebar.html" %}
    {% else %}
        {% include "hr_sidebar.html" %}
    {% endif %}
{% endblock %}

{% block content %}

{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://styledme.com/wp-content/uploads/2020/08/neutral-zoom-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        main section {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>




<h1> hey this is your Dashboard</h1>
</body>
</html>




  {% endblock content %}
